<ion-header>
  <ion-navbar >
    <ion-buttons left>
      <button ion-button icon-only color="light" (click)="closemodal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
        Bàn {{tenban}}  
    </ion-title>

  </ion-navbar>

  </ion-header>
<ion-content >
    <ion-fab bottom center>
    <button ion-fab mini (click)="openmodal(tenban)"><ion-icon name="add"></ion-icon></button>
    
    </ion-fab>
<div padding>
  <ion-segment [(ngModel)]="list">
    <ion-segment-button value="drinks">
       Đồ uống 
    </ion-segment-button>
 
    <ion-segment-button value="foods">
       Đồ ăn
    </ion-segment-button>
    </ion-segment>
</div>

<div [ngSwitch]="list">
  <ion-list *ngSwitchCase="'drinkskkk'" >
    <ion-item style="float:left;max-width:33%;padding-left:1%;padding-right:1%;margin-top:-15px" *ngFor="let item of listdrinks"(click)="openmodal(tenban,item.ten,item.dongia)" >
        <img src="{{item.hinhanh}}">
      <h3 align="center" style="color:#f53d3d">{{item.ten}}</h3>
      <h5 align="center">{{item.dongia}}</h5>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'foods'">
    
 </ion-list>
</div>

  <h4 style="margin-left:10px;color:#f53d3d"><b>ĐỒ UỐNG ĐÃ GỌI</b></h4>
<ion-item >
  <ion-label><b>Tên</b></ion-label>
  <ion-label style="text-align:center"><b>SL</b></ion-label>
<ion-label style="text-align:center"><b>Thao tác</b></ion-label>
</ion-item>
 <ion-item *ngFor="let item of hienban | async">
  <ion-label>{{item.tenmon}}</ion-label>
  <ion-label style="text-align:center">{{item.sl}} </ion-label>    
  <ion-label style="text-align:center"> 
    <button ion-button large clear style="margin-right:20px;height:20px;padding:0px" (click)="them(item.$key,item.sl)">
      <ion-icon name="add-circle" color="danger"></ion-icon></button> 
       <button ion-button large clear style="height:20px;padding:0px" (click)="bot(item.$key,item.sl)">
           <ion-icon name='remove-circle'></ion-icon></button> </ion-label>      
</ion-item>
<ion-item >
  <ion-label><b>Tổng:</b></ion-label>
  <ion-label style="text-align:right"><b>{{tong}}</b></ion-label>

</ion-item>
<div style="text-align:center">
<button ion-button icon-left style="margin-left:10px;margin-top:10px" (click)="thanhtoan(tenban)" color="danger">
  <ion-icon name="pricetags"></ion-icon>
  Thanh toán
</button>
</div>
</ion-content>
